EXP_ARGS:
  eval_method:
    designer: mean
    ird: map
  num_eval: 64
  num_eval_tasks: 500
  eval_env_name: Week6_02-v1
  eval_seed: 0
  num_prior_tasks: 0
  # initial_tasks_file: Week6_04_4v1
  initial_tasks_file: Week6_04_1v1
  # designer_betas: [0.1, 0.5, 1, 5]
  # ird_betas: [1, 5, 10, 50]
  designer_betas: []
  ird_betas: [1]
  # ird_betas: [0, 1, 5, 10, 50]
  # ird_betas: [1, 5, 10, 50]
  # ird_expensive: True
  ird_expensive: False
  universal_model: model_v01/model_v01_02000.npz
  # universal_model: null
  risk_averse: True
  # risk_averse: False
  # make_mp4: True
  make_mp4: False
  # eval_only: False
  eval_only: True
## Designer Settigns
DESIGNER_ARGS:
  task_method: mean
  num_normalizers: 1000
  sample_method: MH
  # design_mode: independent
  design_mode: joint
  select_mode: mean
  sample_init_args:
    # proposal_var: 0.1
    proposal_var: 0.1 # beta = 1
    # proposal_var: 1.5 # beta = 0.1
    # proposal_var: 2 # beta = 0.05
    # proposal_var: 1
  proposal_decay: 0.7
  max_val: 15.0
  beta: 0.02
## IRD Settings
IRD_ARGS:
  task_method: sum
  sample_method: MH
  sample_init_args:
    # proposal_var: 3 # beta=4
    proposal_var: 1
  proposal_decay: 0.7
  max_val: 15.0
  beta: 6
  mcmc_normalize: null
  # mcmc_normalize: offset
  sample_args:
    num_warmup: 200
    num_samples: 4000
    num_chains: 1
EVAL_ARGS:
  parallel: True
  num_eval_workers: 4
  max_batch: 500




