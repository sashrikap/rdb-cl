# ENV_NAME: "Week6_01-v0"


RANDOM_KEYS: [0]

ENV_NAME: "Week6_03-v1"

## MPC Specific
IRD_CONTROLLER_ARGS:
  horizon: 10
  engine: "jax"
  method: "adam"
DESIGNER_CONTROLLER_ARGS:
  horizon: 10
  engine: "jax"
  method: "adam"


# Full sampling
SAVE_NAME: "200413"
#EXP_NAME: "interactive_proposal_divide_training_03_propose_04"
EXP_NAME: "interactive_proposal_divide_training_03_propose_04"
# EXP_NAME: "interactive_proposal_batch_training_03_propose_04"
# SAVE_NAME: "200411"
# EXP_NAME: "interactive_proposal_batch_training_03_propose_08"

## Experiment Arguments
EXP_ARGS:
  num_propose: 4
  num_eval: 512
  eval_method: "uniform"
  num_eval_tasks: 500
  eval_env_name: "Week6_02-v1"
  num_active_tasks: 512
  num_active_sample: 500
  eval_seed: 0
## IRD Settings
IRD_ARGS:
  task_method: "sum"
  sample_method: "MH"
  sample_init_args:
    proposal_var: 3
    max_val: 15.0
  proposal_decay: 0.9
  beta: 50
  sample_args:
    num_warmup: 200
    num_samples: 8000
    num_chains: 3
DESIGNER_ARGS:
  task_method: "sum"
  num_normalizers: 1000
  sample_method: "MH"
  sample_init_args:
    proposal_var: 0.3
    max_val: 15.0
  proposal_decay: 0.7
  sample_args:
    num_samples: 500
    num_warmup: 100
    num_chains: 1
  beta: 20
## Evaluation Settings
EVAL_ARGS:
  parallel: True
  num_eval_workers: 2
  num_active_workers: 2
  max_batch: 500
## Active Settings
ACTIVE_ARGS:
  # active_fns: ["random", "infogain", "ratiomean", "ratiomin", "difficult"]
  active_fns: ["random", "infogain", "difficult"]
  # active_fns: ["ratiomean", "ratiomin"]



