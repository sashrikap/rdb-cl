## Designer Settigns
DESIGNER_ARGS:
  task_method: mean
  num_normalizers: 1000
  # use_true_w: True
  use_true_w: False
  sample_method: MH
  design_mode: independent
  # design_mode: joint
  select_mode: mean
  sample_init_args:
    # proposal_var: 0.1
    # proposal_var: 0.3 # beta = 1
    # proposal_var: 1.5 # beta = 0.1
    proposal_var: 2 # beta = 0.05
    # proposal_var: 1
    max_val: 15.0
  proposal_decay: 0.7
  sample_args:
    num_samples: 250
    num_warmup: 25
    num_chains: 1
  beta: 0.02
## IRD Settings
IRD_ARGS:
  task_method: sum
  sample_method: MH
  sample_init_args:
    proposal_var: 3 # beta=4
    # proposal_var: 1
    max_val: 15.0
  proposal_decay: 0.7
  beta: 6
  sample_args:
    num_warmup: 200
    num_samples: 40000
    num_chains: 3
EVAL_ARGS:
