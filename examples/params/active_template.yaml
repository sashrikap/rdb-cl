## Testing
EXP_ARGS:
  num_eval_map: 2
  num_eval_tasks: 40
  exp_iterations: 8
  save_name: "test"
  EXP_NAME: "random_ird_exp_natural_one_hybrid_ird_1000_1000"
DESIGNER_ARGS:
  num_normalizers: 10
  sample_method: "MH"
  sample_init_args:
    proposal_var: 0.5
    max_val: 15.0
  sample_args:
    num_samples: 40
    num_warmup: 10
    num_chains: 1
  beta: 50
  use_true_w: True
  # use_true_w: False
  num_prior_tasks: 2
  true_w: NULL
IRD_ARGS:
  num_normalizers: 12
  sample_method: "MH"
  sample_init_args:
    proposal_var: 2
    max_val: 15.0
  sample_args:
    num_warmup: 20
    num_samples: 30
    num_chains: 3
EVAL_ARGS:
  parallel: True
  num_eval_workers: 2
  num_active_workers: 2
  max_batch: 10
ACTIVE_ARGS:
  num_active_tasks: 72
  num_active_sample: 10
  active_fns: ["infogain", "ratiomean", "ratiomin", "random"]
  # active_fns: ["infogain"]
  # active_fns: ["random"]
  # active_fns: ["infogain", "ratiomean", "ratiomin"]
  # active_fns: ["random"]
  # active_fns: ["infogain", "ratiomean", "ratiomin"]



## Plotting & weight scaling
WEIGHT_PARAMS:
  normalized_key: "dist_cars"
  max_weights: 15.0
  bins: 200
  feature_keys:
  - "dist_cars"
  - "dist_lanes"
  - "dist_fences"
  - "dist_objects"
  - "speed"
  - "control"

TRUE_W:
    dist_cars: 1.0
    dist_lanes: 0.1
    dist_fences: 0.35
    dist_objects: 1.25
    speed: 0.05
    control: 0.1

TASK: [0.2, -0.7, 0.0, 0.4]
