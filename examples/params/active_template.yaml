  iterations: 16
  num_active_tasks: 144
  num_active_sample: 500
  eval_seed: 0
  use_true_w: True
  num_prior_tasks: 2
## Designer Settigns
DESIGNER_ARGS:
  task_method: "sum"
  num_normalizers: 1000
  sample_method: "MH"
  sample_init_args:
    proposal_var: 0.3
    max_val: 15.0
  proposal_decay: 0.7
  sample_args:
    num_samples: 500
    num_warmup: 100
    num_chains: 1
  beta: 20
## IRD Settings
IRD_ARGS:
  task_method: "sum"
  sample_method: "MH"
  sample_init_args:
