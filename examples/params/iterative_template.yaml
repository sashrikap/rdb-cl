# ENV_NAME: Week6_01-v0


RANDOM_KEYS: [3]

ENV_NAME: Week6_03-v1

## MPC Specific
IRD_CONTROLLER_ARGS:
  horizon: 10
  replan: 5
  engine: jax
  method: adam
DESIGNER_CONTROLLER_ARGS:
  horizon: 10
  replan: 5
  engine: jax
  method: adam


# Full sampling
SAVE_NAME: 200501
EXP_NAME: iterative_divide_default_02
# EXP_NAME: interactive_proposal_batch_training_03_propose_04
# SAVE_NAME: 200411

## Experiment Arguments
EXP_ARGS:
  num_eval: 64
  eval_method: map
  num_eval_tasks: 500
  eval_env_name: Week6_02-v1
  num_active_tasks: 64
  num_active_sample: 500
  eval_seed: 0
  iterations: 5
  load_previous: False
  initial_tasks_file: Week6_04_1v2
  plan_beta: 10
## IRD Settings
IRD_ARGS:
  task_method: sum
  sample_method: MH
  sample_init_args:
    proposal_var: 0.5
  proposal_decay: 0.7
  max_val: 15.0
  beta: 1
  sample_args:
    num_warmup: 200
    num_samples: 8000
    num_chains: 3
DESIGNER_ARGS:
  task_method: sum
  num_normalizers: 1000
  sample_method: MH
  sample_init_args:
    proposal_var: 0.3
    max_val: 15.0
  proposal_decay: 0.7
  sample_args:
    num_samples: 500
    num_warmup: 100
    num_chains: 1
  beta: 10
## Evaluation Settings
EVAL_ARGS:
  parallel: True
  num_eval_workers: 1
  num_active_workers: 1
  max_batch: 500
## Active Settings
ACTIVE_ARGS:
  # active_fns: [random, infogain, ratiomean, ratiomin, difficult]
  active_fns: [random, infogain, difficult]
