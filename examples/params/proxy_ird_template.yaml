RANDOM_KEYS: [0]
ENV_NAME: Week6_04-v1

## MPC Specific
IRD_CONTROLLER_ARGS:
  horizon: 10
  replan: 5
  engine: jax
  method: adam

DESIGNER_CONTROLLER_ARGS:
  horizon: 10
  replan: 5
  engine: jax
  method: adam


## Saving
# Full sampling
SAVE_NAME: 200729
EXP_NAME: proxy_ird_simplified_joint_dbeta_0.2_init1v1_offset


EXP_ARGS:
  num_prior_tasks: 0
  initial_tasks_file: Week6_04_1v1
  num_proxies: 20
## Designer Settigns
DESIGNER_ARGS:
  task_method: mean
  num_normalizers: 1000
  sample_method: MH
  # design_mode: independent
  design_mode: joint
  select_mode: mean
  use_true_w: False
  sample_init_args:
    # proposal_var: 0.1
    proposal_var: 0.3 # beta = 1
    # proposal_var: 1.5 # beta = 0.1
    # proposal_var: 2 # beta = 0.05
    # proposal_var: 1
  proposal_decay: 0.7
  max_val: 15.0
  sample_args:
    num_samples: 250
    num_warmup: 25
    num_chains: 1
  beta: 0.2
## IRD Settings
IRD_ARGS:
  task_method: sum
  sample_method: MH
  sample_init_args:
    # proposal_var: 3 # beta=4
    proposal_var: 1
  proposal_decay: 0.7
  max_val: 15.0
  beta: 20
  # mcmc_normalize: "hessian"
  mcmc_normalize: "offset"
  sample_args:
    num_warmup: 200
    num_samples: 20000
    num_chains: 3



