## Designer Settigns
DESIGNER_ARGS:
  task_method: "sum"
  # task_method: "sum"
  num_normalizers: 200
  sample_method: "MH"
  sample_init_args:
    proposal_var: 0.2  # week6_02
    # proposal_var: 0.5  # week6_01
    max_val: 15.0
  proposal_decay: 0.7
  sample_args:
    num_samples: 500
    num_warmup: 100
    num_chains: 1
  beta: 1
  use_true_w: True
  num_prior_tasks: 2
  true_w: NULL
## IRD Settings
IRD_ARGS:
  task_method: "sum"
  # task_method: "sum"
  num_normalizers: 200
  sample_method: "MH"
  sample_init_args:
    proposal_var: 3
    max_val: 15.0
  proposal_decay: 0.9
  sample_args:
    num_warmup: 200
    num_samples: 4000
    num_chains: 1
    # num_warmup: 100
    # num_samples: 1000
    # num_chains: 1
EVAL_ARGS:
  parallel: True
  num_eval_workers: 2
  num_active_workers: 2
  max_batch: 500
ACTIVE_ARGS:
  num_active_tasks: 72
  num_active_sample: 1000
  active_fns: ["infogain", "ratiomean", "ratiomin", "random"]
