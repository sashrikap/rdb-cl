RANDOM_KEYS: [0]
ENV_NAME: Week6_04-v1

## MPC Specific
IRD_CONTROLLER_ARGS:
  horizon: 10
  replan: 5
  engine: jax
  method: adam

DESIGNER_CONTROLLER_ARGS:
  horizon: 10
  replan: 5
  engine: jax
  method: adam


## Saving
# Full sampling
SAVE_NAME: 200628
# EXP_NAME: task_beta_simplified_joint_init4v1
EXP_NAME: task_beta_simplified_joint_init1v1_normhess


EXP_ARGS:
  eval_method: map
  num_eval: 64
  num_eval_tasks: 500
  eval_env_name: Week6_02-v1
  eval_seed: 0
  num_prior_tasks: 0
  # initial_tasks_file: Week6_04_4v1
  initial_tasks_file: Week6_04_1v1
  # designer_betas: [0.1, 0.5, 1, 5]
  # ird_betas: [1, 5, 10, 50]
  designer_betas: []
  ird_betas: [1, 5]
## Designer Settigns
DESIGNER_ARGS:
  task_method: mean
  num_normalizers: 1000
  sample_method: MH
  # design_mode: independent
  design_mode: joint
  select_mode: mean
  sample_init_args:
    # proposal_var: 0.1
    proposal_var: 0.3 # beta = 1
    # proposal_var: 1.5 # beta = 0.1
    # proposal_var: 2 # beta = 0.05
    # proposal_var: 1
    max_val: 15.0
  proposal_decay: 0.7
  sample_args:
    num_samples: 250
    num_warmup: 25
    num_chains: 1
  beta: 0.02
## IRD Settings
IRD_ARGS:
  task_method: sum
  sample_method: MH
  sample_init_args:
    # proposal_var: 3 # beta=4
    proposal_var: 1
    max_val: 15.0
  proposal_decay: 0.7
  beta: 6
  normalize_by_hessian: True
  sample_args:
    num_warmup: 200
    num_samples: 20000
    num_chains: 3
EVAL_ARGS:
  parallel: True
  num_eval_workers: 4
  max_batch: 500



