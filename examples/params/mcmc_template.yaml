DESIGNER_ARGS:
  num_normalizers: 200
  sample_method: "MH"
  sample_init_args:
    proposal_var: 2
    max_val: 15.0
  sample_args:
    num_samples: 1000
    num_warmup: 200
    num_chains: 3
  beta: 10
  use_true_w: False
  true_w: NULL
  exp_name: "designer_convergence_true_w_prior_tasks_norm_200_beta_10_var_2"

