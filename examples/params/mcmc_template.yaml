## Full sampling
IRD_ARGS:
  task_method: sum
  sample_method: MH
  sample_init_args:
    proposal_var: 3
    max_val: 15.0
  proposal_decay: 0.9
  # sample_method: HMC
  # sample_method: NUTS
  # sample_init_args:
  #   step_size: 0.2
  beta: 50
  sample_args:
    num_warmup: 200
    num_samples: 8000
    # num_warmup: 200
    # num_samples: 1000
    num_chains: 3
  exp_name: ird_convergence_true_w_same_tasks_w1_beta_50_var_3_week602

DESIGNER_ARGS:
  task_method: sum
  sample_method: MH
  num_normalizers: 1000
  sample_init_args:
    proposal_var: 0.1 # week6_02
    # proposal_var: 0.5  # week6_01
    max_val: 15.0
  proposal_decay: 0.7
  sample_args:
    num_samples: 300
    num_warmup: 50
    num_chains: 1
  beta: 20
  exp_name: designer_convergence_true_w_random_tasks_w1_beta_20_dprior_0_var_0.1_week602
